<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fifty Museum Club</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-image: url('sfondo.jpg');
      background-size: contain;        /* L’immagine si vede per intero */
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;    /* Sfondo fisso mentre scorri */
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.6); /* semitrasparente */
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      background-color: #ffd700;
      color: #000;
      padding: 12px 25px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #e0c200;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Benvenuti su Fifty Museum Club</h1>
    <p>Scopri le nostre esposizioni, eventi e attività culturali digitali.</p>
    <a href= class="btn">Scopri di più</a>
    <a href="contatti.html" class="btn">Contatti</a>
  </div>
</body>
</html>
